[package]
name = "ockam_vault"
version = "0.0.0"
authors = ["Ockam Developers"]
edition = "2018"
license = "Apache-2.0"

[lib]
crate-type = ["rlib"]

[dependencies]
ockam_core = {path = "../ockam_core", version = "*"}
ockam_vault_core = {path = "../ockam_vault_core", version = "*"}
arrayref = "0.3"
curve25519-dalek = "3.0"
ed25519-dalek = "1.0"
hkdf = "0.9"
rand = "0.7"
sha2 = "0.9"
x25519-dalek = "1.0"
hashbrown = "0.9.1"
zeroize = { version = "1.1", features = ["zeroize_derive"] }

[dev-dependencies]
hex = "0.4"
